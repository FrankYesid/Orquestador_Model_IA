[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    slow: marca tests que son lentos
    integration: marca tests de integración
    unit: marca tests unitarios
    smoke: marca tests de smoke

# Configuración de cobertura
[coverage:run]
source = scripts
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
